{% extends "base.html" %}
{% block content %}
<section class="hero">
  <div class="hero-card" style="text-align:center;">

    <img src="{{ url_for('static', filename='logo.png') }}"
         alt="St Paul’s School Logo"
         style="height:120px;margin-bottom:10px;">

    <h1>Welcome to St Paul’s School Canteen</h1>
    <p>Order ahead, skip the queue, and enjoy your meal!</p>

    {% if not session.get('user_id') %}
      <div class="actions">
        <a class="btn" href="{{ url_for('login') }}">Login</a>
        <a class="btn btn-light" href="{{ url_for('register') }}">Register</a>
      </div>
    {% else %}
      <div class="actions">
        <a class="btn" href="{{ url_for('menu') }}">Go to Menu</a>
      </div>
    {% endif %}
  </div>
</section>
{% endblock %}
