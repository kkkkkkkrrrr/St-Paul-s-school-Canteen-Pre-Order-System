{% extends "base.html" %}
{% block content %}
<h2>Manage Menu</h2>
<div class="card">
  <form method="post" class="form-grid">
    <label>Item name
      <input name="name" placeholder="e.g. Chicken Wrap" required>
    </label>
    <label>Price
      <input name="price" placeholder="e.g. 6.50" required>
    </label>
    <label class="inline">
      <input type="checkbox" name="available" checked> Available
    </label>
    <button class="btn">Add</button>
  </form>
</div>

<div class="table-wrap">
  <table class="table">
    <thead><tr><th>ID</th><th>Name</th><th>Price</th><th>Available</th></tr></thead>
    <tbody>
    {% for i in items %}
      <tr>
        <td>{{ i.id }}</td>
        <td>{{ i.name }}</td>
        <td>${{ '%.2f'|format(i.price) }}</td>
        <td>{{ 'Yes' if i.available else 'No' }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
